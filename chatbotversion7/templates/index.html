<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chat-container">
        <div id="chat-log"></div>
    </div>
    <form id="chat-form">
        <input type="text" id="question-input" placeholder="Soru sor..." />
        <button type="submit">Gönder</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#chat-form').submit(function(event) {
                event.preventDefault();
                var question = $('#question-input').val();
                var startTime = new Date().getTime(); // İstek gönderme süresini kaydet

                $.ajax({
                    type: 'POST',
                    url: '/chat',
                    data: { question: question },
                    success: function(response) {
                        var endTime = new Date().getTime(); // Cevabın alındığı süreyi kaydet
                        var responseTime = (endTime - startTime) / 1000; // Cevap süresini hesapla

                        var log = $('<p>').text('Soru: ' + question);
                        log.append($('<p>').text('Cevap: ' + response.response));
                        log.append($('<p>').text('Cevap Süresi: ' + responseTime.toFixed(2) + ' saniye'));

                        $('#chat-log').append(log);

                        $('#question-input').val('');
                    }
                });
            });
        });
    </script>
</body>
</html>
